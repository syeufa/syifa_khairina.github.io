<html>
	<head>
		<title>Hasil Web Scrapping</title>
        <!--Import library jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script type="text/javascript">
        $(function(){

            $.get('webScraping.json',function(obj){
                var str = "<table border=1 align=center>";
                str +="<tr><td>No</td><td class='tables'>Judul</td><td class='tables'>Kategori</td><td class='tables'>Waktu Publish</td><td class='tables'>Waktu Scraping</td></tr>";
                $.each(obj,function(n,data){
                    str +="<tr><td>" + (n+1) + "</td>";
                    str +="<td>" + data.Judul + "</td>";
                    str +="<td class='tables'>" + data.Kategori + "</td>";
                    str +="<td class='tables'>" + data.Waktu_Publish + "</td>";
                    str +="<td class='tables'>" + data.Waktu_Scraping + "</td></tr>";
                });
                str +="</table>";
                $('#scrapingWeb_json').html(str);
            });
        });
    </script>
    </head>
<body>
<h1>Headline Republika Terkini</h1>
        <h2>Syifa Khairina - 211524063</h2>
        <div id="scrapingWeb_json"></div>
</body>
</html>
